<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./productDetails.js"></script>
    <script>
        $(document).ready(function () {
            var table = genarateTable();
            // table
            $('#table-div').html(table);

            // alert
            $('.in-row-btn').on('click', function () {
                var row = $(this).closest('tr');
                var rowData = [];

                row.find('td').each(function () {
                    rowData.push($(this).text());
                });
                alert(rowData);
            });

            // search
            $('#searchInput').on('keyup', function () {
                var searchValue = $('#searchInput').val().toLowerCase();
                seachTable(searchValue);
            });

            // generating radio buttons dynamically
            genarateRadioButtons();


            // Radio button search
            $('#searchInput').on('keyup', function () {
                var searchValue = $('#searchInput').val().toLowerCase();
                var selectedFilter = $('input[name="filterRadio"]:checked').val();
                radioButtonSearch(selectedFilter, searchValue);
            });

        });

    </script>
</head>

<body>
    <div class="container bg-light">
        <h1 class="text-center m-3 p-3">Product Details Table</h1>
           
        <label for="search" >Filter :</label>
        <input type="text" id="searchInput" placeholder="Search...">

        <div id="radioButtons" class="p-1"></div>

        <div class="p-3 m-3" id="table-div"></div>

    </div>
</body>

</html>
