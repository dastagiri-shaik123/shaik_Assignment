<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <div class="input-group">
              <select class="custom-select" id="title">
                <option value="Mr.">Mr.</option>
                <option value="Mrs.">Mrs.</option>
                <option value="Miss">Miss</option>
              </select>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
          </div>
    
          <div class="form-group">
            <label for="salary">Salary</label>
            <div class="input-group">
              <input type="text" class="form-control" id="salary" placeholder="Enter your salary">
              <div class="input-group-append">
                <span class="input-group-text">â‚¹</span>
              </div>
            </div>
          </div>
    
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <input type="text" class="form-control" id="email-name" placeholder="Email name">
              <div class="input-group-append">
                <span class="input-group-text">@</span>
              </div>
              <input type="text" class="form-control" id="email-provider" placeholder="Email provider">
              <select class="custom-select" id="email-domain">
                <option value=".com">.com</option>
                <option value=".edu">.edu</option>
                <option value=".org">.org</option>
                <option value=".co.in">.co.in</option>
              </select>
            </div>
          </div>
    
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <hr/>
      <h1>Navigation bar</h1>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">My Store</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Electronics</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Fashion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Beauty</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</body>
</html>
